<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Publisher</title>
</head>
<body>
    <h4>Books by {{publisher.name}}</h4>
    <ol>
        {% for book in publisher_books %}
        <li type="1">
            {{book.title}} by {{book.author}}
        </li>
        {% endfor %}

    </ol>

</body>
</html>
